name: Build and release

on:
  workflow_run:
    workflows:
      - Check
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_exists: ${{ steps.release_check.outputs.release_exists }}
      should_run: ${{ steps.decide.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Read version
        id: version
        run: |
          version=$(awk -F' *= *' '$1 == "version" { gsub(/"/, "", $2); print $2; exit }' Cargo.toml)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Check release existence
        id: release_check
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `${{ steps.version.outputs.version }}`;
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
              core.setOutput('release_exists', 'true');
            } catch (error) {
              if (error.status === 404) {
                core.setOutput('release_exists', 'false');
              } else {
                throw error;
              }
            }

      - name: Decide run
        id: decide
        run: |
          if [[ "${{ steps.release_check.outputs.release_exists }}" == "false" ]]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_run == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: typst-webservice-linux-x64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: typst-webservice-apple-aarch64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/typst-webservice dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs:
      - check-version
      - build
    if: needs.check-version.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: typst-webservice-linux-x64
          path: dist

      - name: Download mac artifact
        uses: actions/download-artifact@v4
        with:
          name: typst-webservice-apple-aarch64
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: Version ${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          files: |
            dist/typst-webservice-linux-x64
            dist/typst-webservice-apple-aarch64
